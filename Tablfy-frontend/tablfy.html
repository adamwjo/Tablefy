<div class="modal fade" id="resFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Reservation Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="email" class="form-control" id="phone-num" placeholder="(###)-###-####">
            <label for="exampleFormControlInput1">Reservation Name</label>
            <input type="text" class="form-control" id="res-name" placeholder="Last Name">
          </div>
          <div>
            <label for="start">Reservation Date</label>
            <input type="date" id="date" name="date-picker"
              min="2018-01-01"/>
              <label for="appt-time">Time:</label>
              <input type="time" id="res-time" name="appt-time"
               min="9:00" max="18:00" required />
            </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Party Size</label>
            <select class="form-control" id="party-size">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Table Number</label>
            <select multiple class="form-control" id="table-num">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Additional Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="reservation-submit"  type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="resEditFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">

          </div>
          <div>

              <label for="appt-time">Time:</label>
              <input type="time" id="edit-res-time" name="appt-time"
               min="9:00" max="18:00" required />
            </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Party Size</label>
            <select class="form-control" id="edit-party-size">
              <option value="1">1</option>

        </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="edit-reservation-submit"  type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>

    </div>
